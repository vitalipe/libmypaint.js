<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>libmypaint.js testbed</title>

  <script src="../bin/libmypaint.js"></script>
  <script src="brushes/all-brushes.js"></script>
  <script src="InputHandler.js"></script>



</head>
<body>
  <script>
    document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });
  </script>

  <canvas id="surface" width="800px" height="600px" style="border-color:red; border-width:1px; border-style:solid;" />
  <script>



  var canvas = document.querySelector("#surface");
  var handler = new InputHandler(canvas);
  var painter = libmypaint.Painter.fromCanvas(canvas);



  handler.onDrawStart(function(x,y) {painter.newStroke(x,y); });
  handler.onDrawAt(function(x,y,dt) { painter.stroke(x, y, dt);});
  handler.onDrawEnd(function(x,y,dt) { painter.stroke(x, y, dt); });



  painter.setBrush(brushes[10]).stroke(200,111).stroke(10,212).stroke(50,50);
  painter.setBrush(brushes[0]).stroke(400,311, 1).stroke(300,500, 1).stroke(500,500, 1);

  painter.setBrush(brushes[36]);

  </script>

</body>
</html>
